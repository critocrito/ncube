name: Build Status
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  test:
    env:
      RUST_BACKTRACE: 1
    runs-on: ${{ matrix.os }}
    name: test

    strategy:
      matrix:
        # FIXME: Windows builds are missing.
        build: [pinned, stable, beta, macos]
        include:
          - build: pinned
            os: ubuntu-18.04
            rust: 1.42.0
          - build: stable
            os: ubuntu-18.04
            rust: stable
          - build: beta
            os: ubuntu-18.04
            rust: beta
          - build: macos
            os: macos-latest
            rust: stable

    steps:
    - uses: actions/checkout@v2

    - name: Install packages (Ubuntu)
      if: matrix.os == 'ubuntu-18.04'
      run: scripts/ci/ubuntu-install-packages

    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
        
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        profile: minimal
        override: true

    - name: Install Node dependencies
      run: yarn install
      
    - name: Test and Verify Ncube
      run: make verify test

  rustfmt:
    name: rustfmt
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
      
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        profile: minimal
        components: rustfmt

    - name: Run cargo fmt
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check
