<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Ncube</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">
            You are using an <strong>outdated</strong> browser. Please
            <a href="http://browsehappy.com/">upgrade your browser</a> to improve
            your experience.
            </p>
        <![endif]-->
        <h1>Ncube</h1>
        <div>
            <h2>Ncube Config</h2>
            <p id="msg" />
            <ul id="app" />
        </div>
    </body>
    <script>
    (async () => {
       try {
         const resp = await fetch("/api");
         console.log(resp);
         const json = await resp.json();
         for (const config of json) {
           const node = document.createElement("li");
           const textNode = document.createTextNode(`${config.name}: ${config.value}`);
           node.appendChild(textNode);
           document.getElementById("app").appendChild(node);
        }
       } catch (e) {
         const node = document.createElement("p");
         const textNode = document.createTextNode("Ncube hasn't been bootstrapped yet");
         node.appendChild(textNode);
         document.getElementById("msg").appendChild(node);
       }
     })();
    </script>
</html>
