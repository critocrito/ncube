[package]
name = "ncubed"
version = "0.1.0"
authors = ["Christo <christo@cryptodrunks.net>"]
edition = "2018"

[dependencies]
futures = "0.3.4"
tokio = { version = "0.2", features = ["macros", "sync", "time"] }
async-trait = "0.1"
thiserror = "1.0"
anyhow = "1.0"
warp = "0.2.2"
rusqlite = "0.21.0"
sqlx = { version = "0.3", default-features = false, features = [ "runtime-tokio", "macros", "sqlite" ] }
refinery = { version = "0.2", features = ["rusqlite"]}
refinery-migrations = "0.2"

ncube-data = { path = "../ncube-data" }
